<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>
<nav th:replace="layouts::navbar"></nav>
<body>


<div class="container">
<h3>Main Dashboard</h3>
<a th:text="${version}"></a>
<hr>

<h4>Current Projects</h4>
<div class="row">
<div class="col-md-6">
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr> 
				<th> Project Name </th>
				<th> Project State </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projects}"> 
				<td th:text="${aProject.name}"> 
				<td th:text="${aProject.stage}"> 
			</tr>
		</tbody>
	</table>
	</div>


<div class="col-md-4">
	<canvas id="myPieChart" height="50" width="50"> </canvas>
	<script>
		var chartData = "[[${projectStatusCnt}]]";
	</script>
</div>
</div>
</div>

<div class="container">
<h4>Current Employees</h4>
<div class="row">
<div class="col-md-6">
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr> 
				<th> First Name </th>
				<th> Last Name </th>
				<th> Project Count </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empProjCnt : ${employeesProjectCnt}"> 
				<td th:text="${empProjCnt.firstName}"> 
				<td th:text="${empProjCnt.lastName}">
				<td th:text="${empProjCnt.projectCount}"> 
			</tr>
		</tbody>
	</table>
</div>
</div>



</div>
<script type="text/javascript" th:src="@{/js/mychart.js}"></script>

</body>
</html>
