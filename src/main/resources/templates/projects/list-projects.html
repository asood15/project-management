<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

<nav th:replace="layouts::navbar"></nav>

<div class="container">
			<h3>Projects Directory</h3>
			<hr>
			
			<!-- Add New Project Button -->
			<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">
				Add Projects
			</a>
			<br></br>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr> 
				<th> Project Name </th>
				<th> Project State </th>
				<th> Start Date </th>
				<th> End Date </th>
				<th> Action </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projects}"> 
				<td th:text="${aProject.name}"> 
				<td th:text="${aProject.stage}"> 
				<td th:text="${aProject.startDate}"> 
				<td th:text="${aProject.endDate}"> 
				<td>
					<a th:href="@{/projects/update/{id}(id=${aProject.projectId})}" class="btn btn-info btn-sm">
						Update
					</a> 
					<a th:href="@{/projects/delete/{id}(id=${aProject.projectId})}" class="btn btn-danger btn-sm"
								
					onClick="if(!(confirm('Are you sure you want to delete this Project?'))) return false">
						Delete
					</a> 
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
